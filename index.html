<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ice-Cream-Shop</title>
</head>

<body>

  <main class="container-fluid">
    <div class="row text-light p-3 m-2">
      <div class="col-6 bg-light text-dark">
        <div class="row border-bottom border-danger">
          <div class="col-6">
            <h2>Name</h2>
          </div>
          <div class="col-2">
            <h2>Qty</h2>
          </div>
          <div class="col-2">
            <h2>Each</h2>
          </div>
          <div class="col-2">
            <h2>Total</h2>
          </div>
        </div>
        <!-- Start of code to be used as template -->
        <div class="row" id="cart-items">
          <div class="col-6">
            <h2>berry</h2>
          </div>
          <div class="col-2">
            <h2>2</h2>
          </div>
          <div class="col-2">
            <h2>4</h2>
          </div>
          <div class="col-2">
            <h2>8</h2>
          </div>
        </div>
      </div>
      <div class="col-6 text-light">
        <div class="row" id="toppings-list"></div>
        <div class="row" id="vessels-list"></div>
        <div class="row" id="ice-cream-list"></div>
      </div>
    </div>
  </main>



  <script src="main.js"></script>
</body>

</html>

<div class="col-4">
  <div class="product my-4" onclick="addToCart('topping', '${t.id}')">
    <img src="${t.image}" class="img-fluid p-3" alt="">
    <h3>${t.name}: $${t.price}</h3>
  </div>
</div>
