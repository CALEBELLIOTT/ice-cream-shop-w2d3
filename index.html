<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ice-Cream-Shop</title>
</head>

<body>

  <main class="container-fluid">
    <div class="row text-light p-3 m-2">
      <div class="col-6 bg-light text-dark">
        <div class="row border-bottom border-danger p-3">
          <div class="col-6">
            <h2>Name</h2>
          </div>
          <div class="col-2">
            <h2>Qty</h2>
          </div>
          <div class="col-2">
            <h2>Each</h2>
          </div>
          <div class="col-2">
            <h2>Total</h2>
          </div>
        </div>
        <div class="row p-3 pb-5" id="cart-items">
        </div>
        <div class="row">
          <div class="col-12 d-flex align-items-end justify-content-end">
            <h1 id="total-price">Total: $0.00</h1>
          </div>
        </div>
      </div>
      <div class="col-6 text-light text-align-bottom">
        <div class="row" id="toppings-list"></div>
        <div class="row" id="vessels-list"></div>
        <div class="row" id="ice-cream-list"></div>
      </div>
    </div>
    </div>
  </main>



  <script src="main.js"></script>
</body>

</html>
